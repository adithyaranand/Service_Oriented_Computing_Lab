<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        #healthcareForm {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Adjusted width for input text boxes */
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px); /* Adjust the value as needed */
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function saveData() {
            var patientName = document.getElementById("patientName").value;
            var age = document.getElementById("age").value;
            var symptoms = document.getElementById("symptoms").value;

            var xmlString = `<patient>
                                <name>${patientName}</name>
                                <age>${age}</age>
                                <symptoms>${symptoms}</symptoms>
                             </patient>`;

            var xmlBlob = new Blob([xmlString], { type: "application/xml" });
            var xmlUrl = URL.createObjectURL(xmlBlob);

            var a = document.createElement("a");
            a.href = xmlUrl;
            a.download = "patient_data.xml";
            a.click();
        }
    </script>
</head>
<body>
    <h1>Healthcare Data Entry</h1>
    <form id="healthcareForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="symptoms">Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms"><br><br>

        <button type="button" onclick="saveData();">Save Data</button>
    </form>
</body>
</html>
